            font-size: 0.9em;

        .normal {

            color: white;
        }
        .violation {
            background: #dc3545;
            color: white;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ban-btn {
            background: var(--primary-red);
            color: white;
        }
        .unban-btn {

            color: white;

        .reason-tag {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;

    </div>
    
    <div class="container">
        <div class="panel">
            <h2>待审核IP列表</h2>
            <table id="reviewTable">
                <thead>
                    <tr>
                        <th>IP地址</th>
                        <th>状态</th>
                        <th>违规原因</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="panel">
            <h2>已封禁IP列表</h2>
            <table id="bannedTable">
                <thead>
                    <tr>
                        <th>IP地址</th>
                        <th>封禁原因</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const VIOLATIONS = [
            '色情', '开盒', '赌博', '诈骗', '恐吓', '暴力', 
            '血腥', '叛国', '黑客', '毒品', '走私', '造假',
            '侵权', '间谍', '洗钱', '恐怖主义', '谣言', '恶意软件',
            '网络攻击', '盗版', '非法集会', '泄露国家秘密', 
            '颠覆国家政权', '分裂国家', '煽动民族仇恨', '邪教',
            '侵犯隐私', '非法交易', '违禁品', '虚假信息'
        ];

        let bannedIPs = JSON.parse(localStorage.getItem('bannedIPs') || '{}');

        function generateIP() {
            return Array.from({length:4}, () => Math.floor(Math.random() * 256)).join('.');
        }

        function generateData() {
            const data = [];
            const ipPool = new Set();
            
            while(ipPool.size < 500) {
                const ip = generateIP();
                if(!bannedIPs[ip] && !ipPool.has(ip)) {
                    ipPool.add(ip);
                    
                    const isViolation = Math.random() > 0.28;
                    const reasons = isViolation ? 
                        Array.from({length: Math.ceil(Math.random()*2)}, 
                            () => VIOLATIONS[Math.floor(Math.random()*VIOLATIONS.length)]) : [];
                    
                    data.push({
                        ip,
                        status: isViolation ? '违规' : '正常',
                        reasons: [...new Set(reasons)]
                    });
                }
            }
            return data;
        }

        function renderTables() {
            const reviewData = generateData();
            const reviewTbody = document.querySelector('#reviewTable tbody');
            const bannedTbody = document.querySelector('#bannedTable tbody');
            
            reviewTbody.innerHTML = reviewData.map(item => `
                <tr>
                    <td>${item.ip}</td>
                    <td><span class="status ${item.status === '正常' ? 'normal' : 'violation'}">${item.status}</span></td>
                    <td>${item.reasons.map(r => `<span class="reason-tag">${r}</span>`).join('')}</td>
                    <td><button class="ban-btn" onclick="banIP('${item.ip}', ${JSON.stringify(item.reasons)})" ${item.status === '正常' ? 'disabled' : ''}>封禁</button></td>
                </tr>
            `).join('');

            bannedTbody.innerHTML = Object.entries(bannedIPs).map(([ip, reasons]) => `
                <tr>
                    <td>${ip}</td>
                    <td>${reasons.map(r => `<span class="reason-tag">${r}</span>`).join('')}</td>
                    <td><button class="unban-btn" onclick="unbanIP('${ip}')">解封</button></td>
                </tr>
            `).join('');
        }

        function banIP(ip, reasons) {
            bannedIPs[ip] = reasons;
            localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
            renderTables();
        }

        function unbanIP(ip) {
            delete bannedIPs[ip];
            localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
            renderTables();
        }

        // 初始化渲染
        renderTables();
        // 每小时自动刷新数据
        setInterval(renderTables, 3600000);
    </script>
