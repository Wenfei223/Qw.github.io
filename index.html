 
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网络安全管理</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .refresh-control {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .ip-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .ip-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .ip-card.violation::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            border-radius: 8px 0 0 8px;
        }

        .violation-badge {
            background: var(--danger-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .ban-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .banned-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="refresh-control">
                <button class="btn btn-primary" onclick="generateNewBatch()">刷新批次</button>
                <span id="batchCounter">批次：0</span>
            </div>
            <div class="ip-grid" id="ipList"></div>
        </div>

        <div class="banned-list">
            <h3>已封禁列表（<span id="bannedCount">0</span>）</h3>
            <div id="bannedIPs"></div>
        </div>
    </div>

<script>
    // 初始化存储
    let bannedIPs = JSON.parse(localStorage.getItem('bannedIPs')) || [];
    let generatedIPs = JSON.parse(sessionStorage.getItem('generatedIPs')) || [];
    let batchCount = parseInt(sessionStorage.getItem('batchCount')) || 0;

    // 违规类型配置
    const VIOLATION_TYPES = [
        { type: '赌博', color: '#e74c3c' },
        { type: '色情', color: '#9b59b6' },
        { type: '诈骗', color: '#f1c40f' },
        { type: '钓鱼', color: '#3498db' },
        { type: '暴力', color: '#e67e22' }
    ];

    // 生成随机IP
    function generateRandomIP() {
        return Array.from({length: 4}, () => Math.floor(Math.random() * 256)).join('.');
    }

    // 生成全新批次IP
    function generateNewBatch() {
        const newIPs = [];
        const attemptsLimit = 2000;
        let attempts = 0;

        while(newIPs.length < 100 && attempts < attemptsLimit) {
            attempts++;
            const ip = generateRandomIP();
            if(!bannedIPs.includes(ip) && !generatedIPs.includes(ip)) {
                newIPs.push(ip);
                generatedIPs.push(ip);
            }
        }

        sessionStorage.setItem('generatedIPs', JSON.stringify(generatedIPs));
        batchCount++;
        sessionStorage.setItem('batchCount', batchCount);
        
        renderIPList(newIPs);
        updateBatchCounter();
    }

    // 渲染IP列表
    function renderIPList(ips) {
        const container = document.getElementById('ipList');
        container.innerHTML = ips.map(ip => {
            const isViolation = Math.random() < 0.4;
            const violation = isViolation ? 
                VIOLATION_TYPES[Math.floor(Math.random() * VIOLATION_TYPES.length)] : null;

            return `
                <div class="ip-card ${isViolation ? 'violation' : ''}" 
                     style="${isViolation ? `--violation-color: ${violation.color}` : ''}">
                    <div class="ip-address">${ip}</div>
                    ${isViolation ? `
                        <div class="violation-badge" style="background:${violation.color}">
                            ${violation.type}
                        </div>` : ''}
                    <button class="ban-btn" onclick="banIP('${ip}')">封禁</button>
                </div>
            `;
        }).join('');
    }

    // 封禁操作
    function banIP(ip) {
        if(!bannedIPs.includes(ip)) {
            bannedIPs.push(ip);
            localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
            generatedIPs = generatedIPs.filter(item => item !== ip);
            sessionStorage.setItem('generatedIPs', JSON.stringify(generatedIPs));
            renderBannedList();
        }
    }

    // 渲染封禁列表
    function renderBannedList() {
        const container = document.getElementById('bannedIPs');
        container.innerHTML = bannedIPs.map(ip => `
            <div class="banned-item">
                ${ip}
                <button onclick="unbanIP('${ip}')">解封</button>
            </div>
        `).join('');
        document.getElementById('bannedCount').textContent = bannedIPs.length;
    }

    // 解封操作
    function unbanIP(ip) {
        bannedIPs = bannedIPs.filter(item => item !== ip);
        localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
        renderBannedList();
    }

    // 更新批次计数器
    function updateBatchCounter() {
        document.getElementById('batchCounter').textContent = `批次：${batchCount}`;
    }

    // 初始化
    generateNewBatch();
    renderBannedList();
</script>
</body>
</html>
